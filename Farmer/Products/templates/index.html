{% extends 'base.html' %}

{%  block title %} Products {% endblock %}
{%  block content %}
<h4 style="margin-top: 10px; margin-left: 5px;">Welcome {{username}} !</h4>
<br>
<h1>Products</h1>
    <div class="row">
        {% for p in product %}
        <div class="col">
            <div class="card" style="width: 12rem; height: 25rem;background-color:#CDDC39">
                <img class="card-img-top" src="{{ p.image_url }}" alt="Card image cap" style="width: 100%; height: 10rem; object-fit: cover;">
                <div class="card-body">
                   <center> <h5 class="card-title">{{ p.name }}</h5> </center>
                </div>
                <ul class="list-group list-group-flush">
                    <center><li class="list-group-item" style="background-color:#CDDC39">Rs. {{ p.price }} per Kg.</li></center>
                    <center><li class="list-group-item" style="background-color:#CDDC39">{{ p.seller }}</li></center>
                </ul>
                <div class="card-body">
                    <center><a href="additem/{{ p.id }}" class="card-link">Add to cart </a></center>
                </div>
        </div>
            <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
